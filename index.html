<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIFAS EL DELIRIO</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      text-align: center;
    }

    header {
      background: linear-gradient(270deg, #d4af37, #f5e79e, #b8860b, #ffd700);
      background-size: 600% 600%;
      animation: movimiento 10s ease infinite;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes movimiento {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }

    .logo-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #fff;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-gallery {
      margin: 30px auto;
      width: 85%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .image-gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #aaa;
      background: #222;
      transition: transform 0.3s;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    h2 {
      margin: 20px 0;
      color: #ffd700;
      text-shadow: 2px 2px 5px #000;
    }

    .table-container {
      width: 95%;
      height: 450px;
      margin: 0 auto 20px auto;
      overflow-y: auto;
      overflow-x: auto;
      border: 1px solid #444;
      background: #1c1c1c;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
      position: relative;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
      color: #fff;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    th {
      background: #007bff;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 2;
      font-weight: 600;
    }

    tr:nth-child(even) td {
      background: #2a2a2a;
    }

    tr:hover td {
      background: #444;
    }

    .selected-container {
      width: 85%;
      margin: 20px auto;
      background: #1c1c1c;
      border: 1px solid #444;
      padding: 20px;
      text-align: left;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
    }

    .selected-container h3 {
      margin-top: 0;
      color: #ffd700;
    }

    #apartarBtn {
      margin-top: 10px;
      padding: 12px 25px;
      background: #25D366;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      width: 90%;
      max-width: 300px;
      justify-content: center;
    }

    #apartarBtn:hover {
      background: #1ebe5d;
      transform: scale(1.05);
    }

    #apartarBtn::before {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');
      background-size: cover;
    }

    footer {
      background: #000;
      color: #ffd700;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      font-weight: bold;
      letter-spacing: 2px;
      border-top: 3px solid #ffd700;
      margin-top: 30px;
    }

    footer span {
      display: inline-block;
      animation: brillo 3s infinite linear;
      background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.jpg" alt="Rifas EL DELIRIO" />
    </div>
  </header>

  <div class="image-gallery">
    <img src="foto11.jpg" alt="Foto 1">
    <img src="foto22.jpg" alt="Foto 2">
    <img src="foto33.jpg" alt="Foto 3">
    <img src="foto44.jpg" alt="Foto 4">
  </div>

  <h2>JETTA GLI 2025</h2>

  <div class="table-container" id="tableContainer">
    <table id="tabla-rifas">
      <thead>
        <tr>
          <th colspan="7">N√∫meros</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="selected-container">
    <h3>N√∫meros seleccionados:</h3>
    <p id="selectedNumbers">Ninguno</p>
    <button id="apartarBtn">Apartar</button>
  </div>

  <footer>
    <span>RIFAS ENTRE AMIGOS MI DELIRIO ¬©Ô∏è DERECHOS RESERVADOS</span>
  </footer>

  <script>
    const tbody = document.querySelector("#tabla-rifas tbody");
    const selectedNumbersEl = document.getElementById("selectedNumbers");
    const apartarBtn = document.getElementById("apartarBtn");

    let selectedNumbers = [];
    let currentNumber = 0;
    const maxNumber = 9999; // √∫ltimo n√∫mero 09999

    function appendNumbers(count) {
      const fragment = document.createDocumentFragment();
      let fila = null;

      for (let i = 0; i < count && currentNumber <= maxNumber; i++, currentNumber++) {
        if (currentNumber % 7 === 0) {
          fila = document.createElement("tr");
          fragment.appendChild(fila);
        }

        const celda = document.createElement("td");
        const num = String(currentNumber).padStart(5, "0");
        celda.textContent = num;

        celda.addEventListener("click", () => {
          selectedNumbers.push(num);
          selectedNumbersEl.textContent = selectedNumbers.join(", ");
          celda.remove();
        });

        fila.appendChild(celda);
      }

      tbody.appendChild(fragment);
    }

    // üîë Genera todos los n√∫meros de golpe (10000)
    appendNumbers(10000);

    // Bot√≥n Apartar ‚Üí WhatsApp
    apartarBtn.addEventListener("click", () => {
      if (selectedNumbers.length === 0) {
        alert("Por favor selecciona al menos un n√∫mero.");
        return;
      }
      const mensaje = `Hola, quiero apartar los siguientes n√∫meros: ${selectedNumbers.join(", ")}`;
      const telefono = "5218714592770"; // EDITA AQU√ç TU N√öMERO
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
